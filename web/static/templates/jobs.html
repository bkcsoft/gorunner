<h1>Jobs</h1>
<table class="table">
	<thead>
	<tr>
		<th>Job</th>
		<th>Tasks</th>
		<th>Status</th>
		<th>Execute</th>
	</tr>
	</thead>
	<tbody ng-repeat="job in jobs">
	<tr>
		<td><a href="/#/jobs/{{ job.name }}">{{ job.name }}</a></td>
		<td><span class="badge badge-inverse">{{ job.tasks.length }}</span></td>
		<td>{{ job.status }}</td>
		<td><i class="icon-play"></i></td>
	</tr>
	</tbody>
</table>
