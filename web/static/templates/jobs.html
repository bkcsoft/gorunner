<div class="pull-right">
    <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-gear fa-lg"></i>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right">
            <li><a href="" ng-click="promptJob()"><i class="icon-plus"></i> Add new job</a></li>
        </ul>
    </div>
</div>
<h1>Jobs</h1>
<div class="row">
    <a href="#/jobs/{{selected[0].name}}" class="btn btn-primary" ng-class="{disabled: selected.length == 0}">
        <i class="fa fa-folder-open"></i> Open
    </a>
    <button class="btn btn-primary" ng-click="quickRun(selected[0].name)" ng-class="{disabled: selected.length == 0}">
        <i class="fa fa-play"></i> Run
    </button>
</div>
<hr/>
<div class="row">
    <div class="ng-grid-style" ng-grid="gridOptions"></div>
</div>
