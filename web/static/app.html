<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>gorunner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/static/ext/shim/html5.js"></script>
    <![endif]-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- required by ngGrid -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
</head>

<body ng-app="GoRunnerApp" ng-controller="MainCtl">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">gorunner</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Navigation
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-class="{active: title=='jobs'}"><a href="/#/jobs">Jobs</a></li>
                        <li ng-class="{active: title=='tasks'}"><a href="/#/tasks">Tasks</a></li>
                        <li ng-class="{active: title=='triggers'}"><a href="/#/triggers">Triggers</a></li>
                        <li><a href="/#/runs">Runs</a></li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span style="color: red" ng-hide="recent">Lost connection to server</span>
                    <span ng-show="recent">Most Recent Runs</span>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="history" ng-repeat="run in recent track by $index">
                            <a href='/#/runs/{{ run.uuid }}'>
                        <span class='label'
                              ng-class="{'label-success': run.status=='Done', 'label-info': run.status=='Running', 'label-important': run.status=='Failed'}">
                            <i class="icon-spinner icon-spin" ng-show="run.status=='Running'"></i> {{ run.job.name }}
                        </span>
                                <span class="pull-right">{{run.start|date:'MM/dd hh:mm:ss a'}}</span>
                            </a>
                        </li>
                </div>
            </div>
        </div>
        <div class="col-xs-9">
            <div ng-view></div>
        </div>
    </div>
</div>

<!-- required by ng-grid -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid-flexible-height.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
<script src="/static/js/app.js"></script>
<script src="/static/js/jobs.js"></script>
<script src="/static/js/runs.js"></script>
<script src="/static/js/tasks.js"></script>
<script src="/static/js/triggers.js"></script>
<script src="/static/js/services.js"></script>
<script src="/static/ext/ace/ace.js"></script>
<script src="/static/ext/ace/ui-ace.js"></script>
</body>
</html>
